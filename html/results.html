<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Results</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/style/style.css'>
    </head>
    <body>
        <div style="background-color: black; color:white; padding: 2em;">
            <form method="GET">
                <span class="websiteTitleSmall">Movie Search Engine</span>
                <input class = "searchBar" style="border: 0.1em solid; margin: 0;" type="text" name="query" required value='%%QUERY%%'/>
                <button class = "searchButton inverted" style="font-size: 1.3em;" type="submit">Search</button>
            </form>
        </div>
        <div class="resultsDiv">
            %%RESULTS%%
            <div style="vertical-align: sub; margin-top: 2em; width: 100%; padding-left:50%">
                <form method="GET" style=" float: left;">
                    <input type="hidden" name="query" value="%%QUERY%%">
                    <input type="hidden" name="p" value="%%PREV_PAGE%%">
                    <button class="searchButton" style="font-size: 1em; margin-top: 0.5em;" type="submit"  %%HIDDEN_PREV%%>Prev page</button>
                </form>
                %%PAGES%%
                <form method="GET" style=" float: left;">
                    <input type="hidden" name="query" value="%%QUERY%%">
                    <input type="hidden" name="p" value="%%NEXT_PAGE%%">
                    <button class="searchButton" style="font-size: 1em; margin-top: 0.5em;" type="submit"  %%HIDDEN_NEXT%%>Next Page</button>
                </form>
            </div>
        </div>
    </body>
</html>
