<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Movie Search Engine</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/style/style.css'>
    </head>
    <body>
        <div class="searchDiv">
            <form method="GET" action="/search">
                <h1 class="websiteTitle">Movie Search Engine</h1>
                <input class="searchBar" type="text" name="query" required><br>
                <button class="searchButton"type="submit">Search</button>
            </form><br>
            <div  style="text-align: center;">
                <table class="helpTable">
                    <tr>
                        <th class="bottomWhite">title</th>
                        <td>movie's title</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">ryear</th>
                        <td>release year</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">plot</th>
                        <td>movie's plot</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">directors</th>
                        <td>movie's directors</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">cast</th>
                        <td>movie's cast</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">rating</th>
                        <td>movie's rating</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">genres</th>
                        <td>movie's genres</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">raud</th>
                        <td>rotten tomatoes audience score</td>
                    </tr>
                    <tr>
                        <th class="bottomWhite">rcrt</th>
                        <td>rotten tomatoes tomatometer score</td>
                    </tr>
                    <tr>
                        <th>imdb</th>
                        <td>imdb score</td>
                    </tr>
                    
                </table>
                <!--
                <span>
                    <p><strong>title</strong>: movie's title</p>
                    <p><strong>ryear</strong>: release year</p>
                    <p><strong>plot</strong>: movie's plot</p>
                    <p><strong>directors</strong>: movie's directors</p>
                    <p><strong>cast</strong>: movie's cast</p>
                    <p><strong>rating</strong>: movie's rating</p>
                    <p><strong>genres</strong>: movie's genres</p>
                    <p><strong>raud</strong>: rotten tomatoes audience score</p>
                    <p><strong>rcrt</strong>: rotten tomatoes tomatometer score </p>
                    <p><strong>imdb</strong>: imdb score </p>
                </span>
                -->
            </div>
        </div>
    </body>
</html>
