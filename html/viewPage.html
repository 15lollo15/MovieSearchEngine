<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>%%TITLE%%</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style/style.css">
</head>
<body >
    <div style="padding: 2em;background-color: black; color: white;">
        <span style="font-size:40px; font-weight:bold;">%%TITLE%%</span>
        <span style="font-size:20px;">%%RELEASE_YEAR%%</span>
        <span style="font-size:20px;">%%RATING%%</span> <br>
    </div>
    <hr>
    <div style="padding: 2em;">
        <div>
            <div style="float: right; width: 20vw; margin: 0 0 1em 1em;">
                <div style="width: 100%; height: 100%; vertical-align: middle; margin-bottom: 1em; border: 1px solid;">
                    <div style="width: 32%; height:100%; display: inline-block; vertical-align: top;  border-right: 0.1em solid; text-align: center; padding:0.7em">
                        <span style="font-weight: bold;">IMDb</span><br><br><br>
                        <span>%%IMDB%%/10</span>
                        <br>
                    </div>
                    <div style="width: 32%; height:100%; display: inline-block; vertical-align: top; border-right: 0.1em solid; text-align: center; padding:0.7em">
                        <span style="font-weight: bold;">Rotten Critic</span><br><br>
                        <span>%%RCRT%%/100</span>
                    </div>
                    <div style="width: 31%; height:100%; display: inline-block; vertical-align: top; text-align: center; padding:0.7em">
                        <span style="font-weight: bold;">Rotten User</span><br><br>
                        <span>%%RAUD%%/100</span>
                    </div>
                </div>
                <table style="float: right; width: 100%;">
                    <tr>
                        <td class="tableTitle bottomWhite">
                            <span style="font-weight: bold;">Genres</span>
                        </td>
                        <td>
                            <span>%%GENRES%%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableTitle bottomWhite">
                            <span style="font-weight: bold;">Directors</span>
                        </td>
                        <td>
                            <span>%%DIRECTORS%%</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableTitle" colspan="2" style="text-align: center;">
                            <span style="font-weight: bold;"">Cast</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-left: 2em;">
                            <ul>%%CAST%%</ul>
                        </td>
                    </tr>
                </table>
            </div>
            <!--<span>Voti:</span><br>
            <span>rotten: critics:%%RCRT%%/100 audience:%%RAUD%%/100 <br> IMDb %%IMDB%%/10</span>-->
        </div>
        <span style="font-weight: bold; font-size: 1.5em;">Plot</span><br><br>
        <p>%%PLOT%%</p>
        <br>
        <span style="font-weight: bold;font-size: 1.2em;">Links:</span><br>
        <a style="font-size: 1.1em" href="%%IMDB_SRC%%" %%IMDB_HIDDEN%% target="_blank">IMDb<br></a>
        <a style="font-size: 1.1em" href="%%ROTTEN_SRC%%" %%ROTTEN_HIDDEN%% target="_blank">Rotten Tomatoes<br></a>
        <a style="font-size: 1.1em" href="%%WIKI_SRC%%"  %%WIKI_HIDDEN%% target="_blank">Wikipedia</a>
    </div>
</body>
</html>
